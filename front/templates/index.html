{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'static/css/bootstrap.css' %}">
</head>
<body class="container">
    
    <h1 class="text-center">Gest√£o de Produtos</h1>
    <div id="mensagemView"></div>
    <br>
    <br>
    <div id="produtos">
        <a href="{% url 'adicionar' %}"><button type="submit" class="btn btn-primary">Adicionar</button></a>
        <table class="table table-hover table-bordered" style="margin-top: 10px;">
            <thead>
                <tr>
                    <th>PRODUTO</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in data %}
                    <tr>
                        <td><b>{{  produto.produto }}</b> | {{  produto.descricao }}
                            <a href="{% url 'detalhes' produto.id %}" method="POST"><button type="submit" class="btn btn-primary" style="float: right;">Detalhes</button></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>    
    </div>
</body>
</html>
